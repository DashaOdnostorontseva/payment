<!DOCTYPE html>
<html lang="ru">
  {% load static %}
  <script src="{% static 'js/orderScript.js' %}"></script>
  <script src="https://js.stripe.com/clover/stripe.js"></script>
  <head>
    <title>Заказ {{ order.id }}</title>
  </head>
  <body>
    <h1>Номер заказа: {{ order.id }}</h1>
    <ul>
        {% for i in order.items.all %}
            <li>
                {{ i.item.name }} - {{ i.quantity }} шт. * {{ i.item.price }} {{ i.item.currency }} = {{ i.total }} {{ i.item.currency }}
            </li>
        {% endfor %}
    </ul>
    <p>Итого: {{ order.total_amount }}</p>
    <button id="buy-order-button" order-id ="{{ order.id }}">Оплатить заказ</button>
  </body>
</html>
