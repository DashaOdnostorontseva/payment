<!DOCTYPE html>
<html lang="ru">
  {% load static %}
  <head>
    <title>{{ item.name }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/payScript.js' %}"></script>
  </head>
  <body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>{{ item.price }} {{ item.currency }}</p>
    <button id="buy-button" data-pay-type="item" data-id ="{{ item.id }}">Купить</button>
  </body>
</html>
